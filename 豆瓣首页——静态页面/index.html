  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/font/iconfont.css" />
</head>

<body>
  <header>
    <div class="container clearfix">
      <div class="logo">
        <h1><a href="" class="button">豆瓣</a></h1>
      </div>
      <div class="search">
        <input type="text" name="" id="" placeholder="书籍、电影、音乐、小组、小站、成员" />
        <i class="iconfont icon-sousuo button"></i>
      </div>
      <div class="header-menu">
        <a class="button" href=""></a>
        <a class="button" href=""></a>
        <a class="button" href=""></a>
        <a class="button" href=""></a>
        <a class="button" href=""></a>
        <a class="button" href=""></a>
        <a class="button" href=""></a>
        <a class="button" href=""></a>
        <a class="button" href=""></a>
      </div>
    </div>
  </header>
  <div class="background">
    <div class="container">
      <div class="app">
        <p>豆瓣<span>6.0</span></p>
        <a href="" class="button">下载豆瓣 App</a>
        <img src="../豆瓣首页——静态页面/images/icon_qrcode_green.png" alt="" />
      </div>
      <div class="login">
        <div class="login_wrapper">
          <a href="" class="quick-login button"></a>
          <ul class="clearfix">
            <li class="link button">短信登录/注册</li>
            <li class="button">密码登录</li>
          </ul>
          <p>
            请仔细阅读 <a href="" class="button">豆瓣使用协议、隐私政策</a>
          </p>
          <div class="username">
            <span>+86</span><input type="text" placeholder="手机号" />
          </div>
          <div class="password">
            <input type="text" placeholder="验证码" maxlength="6" /><span><a href="" class="button">获取验证码</a></span>
          </div>
          <div class="btn-login button">登录豆瓣</div>
          <div class="account">
            <label>
              <input type="checkbox" name="">
              下次自动登录
            </label>
            <span><a href="" class="button">收不到验证码</a></span>
          </div>
          <div class="other-login clearfix">
            <span>第三方登录：</span>
            <a class="wechat" href=""></a>
            <a class="blog" href=""></a>
          </div>

        </div>
      </div>
    </div>
  </div>
